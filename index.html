<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0K61YYVEN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-M0K61YYVEN');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOFA Time</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
            padding: 5px;
            position: relative;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .search-bar {
            float: right;
            position: relative;
        }

        .search-bar input[type="text"] {
            padding: 7px;
            font-size: 16px;
            border: none;
            width: 200px;
        }

        .search-results {
            background-color: #fff;
            position: absolute;
            top: 100%; /* Fully below the search bar */
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .search-results a {
            display: block;
            padding: 8px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        .search-results a:hover {
            background-color: #f0f0f0;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

    <script>
        const games = [
            { name: "Gun Mayhem 2", link: "gunmayhem2.html" },
            { name: "Plants Vs Zombies", link: "pvz.html" },
            { name: "Cat Ninja", link: "catninja.html" },
            { name: "Diggy", link: "diggy.html" },
            { name: "Impossible Quiz", link: "impossiblequiz.html" },
            { name: "Impossible Quiz 2", link: "impossiblequiz2.html" },
            { name: "Riddle School", link: "riddleschool1.html" },
            { name: "Riddle School 2", link: "riddleschool2.html" },
            { name: "Riddle School 3", link: "riddleschool3.html" },
            { name: "Riddle School 4", link: "riddleschool4.html" },
            { name: "Riddle School 5", link: "riddleschool5.html" },
            { name: "Riddle Transfer", link: "riddletransfer1.html" },
            { name: "Riddle Transfer 2", link: "riddletransfer2.html" }
        ];

        function searchGames() {
            const input = document.getElementById('gameSearch').value.toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (input === '') {
                resultsContainer.style.display = 'none';
                return;
            }

            const filteredGames = games.filter(game =>
                game.name.toLowerCase().includes(input)
            );

            if (filteredGames.length > 0) {
                resultsContainer.style.display = 'block';
                filteredGames.forEach(game => {
                    const link = document.createElement('a');
                    link.href = game.link;
                    link.textContent = game.name;
                    resultsContainer.appendChild(link);
                });
            } else {
                resultsContainer.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>BOFA Time</h1>
        <p>Made by Miles Adams</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="devLog.html">Dev Log</a>
        <div class="search-bar">
            <input type="text" id="gameSearch" oninput="searchGames()" placeholder="Search games...">
            <div id="searchResults" class="search-results"></div>
        </div>
    </nav>

    <main>
        <h2>The Greatest Site Since BOFA Time 2.0</h2>
        <p>Last Updated: 2/2/2025</p>
        <p>Recent info:</p>
        <ul>
            <li>BOFA Time 3.0 is official, games being added as we speak</li>
        </ul>
    </main>

    <footer></footer>
</body>
</html>
