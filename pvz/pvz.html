<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Plants VS. Zombies Cool UBG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #ffffff;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        #flash-container {
            width: 100%;
            height: 100%;
            max-width: 833px; /* Maximum width of your content */
            max-height: 833px; /* Maximum height of your content */
            margin: auto; /* Center the container horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        object {
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plants VS. Zombies Cool UBG</h1>
        <p>Enjoy the game!</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <!-- Add more links as needed -->
    </nav>
    <main>
        <div id="flash-container">
            <!-- Embed the SWF content with Ruffle emulator and set the scale to fit the container -->
            <object data="plants-vs-zombies.swf" type="application/x-shockwave-flash" width="100%" height="100%">
            </object>
        </div>
    </main>
    <footer>
        <p>Made by Your Name</p>
    </footer>
</body>
</html>
